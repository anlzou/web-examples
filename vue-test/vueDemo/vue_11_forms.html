<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 
         input 和 textarea 元素中使用 v-model 实现双向数据绑定
     -->
    <div id="app-1">
        <p>input 元素：</p>
        <p>{{text1}}</p>
        <input type="text" v-model="text1" placeholder="请编辑">
        <br>
        <br>
        <p>textarea 元素：</p>
        <p style="white-space: pre;">{{text2}}</p>
        <textarea name="" id="" cols="30" rows="10" v-model="text2" placeholder="多行文本输入......"></textarea>
    </div>
    <br>

    <!-- 
        复选框如果是一个为逻辑值，如果是多个则绑定到同一个数组
     -->
    <div id="app-2">
        <p>单选框：</p>
        <input type="radio" id="runoob" value="Runoob" v-model="picked">
        <label for="runoob">Runoob</label>
        <br>
        <input type="radio" id="google" value="Google" v-model="picked">
        <label for="google">Google</label>
        <br>
        <span>选中值为: {{ picked }}</span>
        <br>----------------------

        <p>单个复选框：</p>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
        <br>----------------------

        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
        <label for="runoob">Runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
        <label for="taobao">taobao</label>
        <br>
        <span>选择的值为: {{checkedNames}}</span>
    </div>
    <br>

    <!-- 
        select 列表
     -->
    <div id="app-3">
        <select name="fruit" id="" v-model="selected">
            <option value="">选择一个网站</option>
            <option value="www.baidu.com">baidu</option>
            <option value="www.sina.com">sina</option>
        </select>
        <div id="output">
            选择的网站是：{{selected}}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app-1',
            data: {
                text1: 'anlzou',
                text2: '静静的看\r\n就看见对方'
            }
        });

        new Vue({
            el: "#app-2",
            data: {
                picked: 'Runoob',
                checked: false,
                checkedNames: []
            }
        });

        new Vue({
            el: '#app-3',
            data: {
                selected: ''
            }
        })
    </script>
</body>

</html>

<!-- 
    修饰符
.lazy
在默认情况下， v-model 在 input 事件中同步输入框的值与数据，但你可以添加一个修饰符 lazy ，从而转变为在 change 事件中同步：

在 "change" 而不是 "input" 事件中更新
<input v-model.lazy="msg" >
.number
如果想自动将用户的输入值转为 Number 类型（如果原值的转换结果为 NaN 则返回原值），可以添加一个修饰符 number 给 v-model 来处理输入值：

<input v-model.number="age" type="number">
这通常很有用，因为在 type="number" 时 HTML 中输入的值也总是会返回字符串类型。

.trim
如果要自动过滤用户输入的首尾空格，可以添加 trim 修饰符到 v-model 上过滤输入：

<input v-model.trim="msg">
 -->
