<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="./vue.js"></script>
</head>

<!-- css -->
<style>
    .class1 {
        background: #444;
        color: #eee;
    }
</style>

<body>
    <!-- div-1 -->
    <div id="app">
        <div v-html="message"></div>
    </div>
    <br>

    <!-- test-2 -->
    <div id="app_2">
        <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
        <br><br>
        <div v-bind:class="{'class1': use}">
            v-bind:class 指令
        </div>
    </div>
    <br>

    <!-- 
        test-3
        表达式
        Vue.js 都提供了完全的 JavaScript 表达式支持。
     -->
    <div id="app-3">
        {{5+3}} <br>
        {{ok ? 'YES' : 'NO'}} <br>
        {{message.split('').reverse().join('')}}
        <div v-bind:id="'list-'+id">积分奖励</div>
    </div>

    <!-- 
        test-4
        指令
        指令是带有 v- 前缀的特殊属性。
        指令用于在表达式的值改变时，将某些行为应用到 DOM 上。

        v-model 指令用来在 input、select、textarea、checkbox、radio 等表单控件元素上创建双向数据绑定，根据表单上的值，自动更新绑定的元素的值。
    -->
    <div id="app-4">
        <p v-if="seen">现在你看到我了</p>
        <button @click="clickOff">点击消失</button>
        <button v-on:click="clickOn">点击出现</button>
        <br>
        <a v-bind:href="url">{{url}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a :href="url">缩写</a>
        <br>
        <!-- 过滤器&同步 -->
        <p>{{message_2 | capitalize}}</p>
        <input v-model="message_2" type="text" />
    </div>

    <!-- 
        test-5
        按钮的事件我们可以使用 v-on 监听事件，并对用户的输入进行响应。
     -->
    <div id="app-5">
        <p>{{ message5 }}</p>
        <button v-on:click="reverseMessage_5">反转字符串</button>
    </div>

    <script>
        var app1 = new Vue({
            el: '#app',
            data: {
                message: '<h1>豆腐块</h1>'
            }
        });

        var app2 = new Vue({
            el: '#app_2',
            data: {
                use: false
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                ok: true,
                message: 'anlzou',
                id: 1
            }
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                seen: true,
                ok: true,
                url: 'www.abc.com',
                message_2: 'hello girl!'
            },
            methods: {
                clickOff: function () {
                    this.seen = false;
                    // 不可用
                    // this.seen = ((isT == false) ? true : false);
                    // isT = !isT;
                },
                clickOn: function () {
                    this.seen = true;
                }
            },
            filters: {
                capitalize: function (value) {
                    if (!value) return ""
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                }
            }
        });

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message5: '茶可以清新'
            },
            methods: {
                reverseMessage_5: function () {
                    this.message5 = this.message5.split('').reverse().join('');
                }
            }
        });
    </script>

    <br>
    <!-- 
        v-model练习（任意输入内容的首个最长回文段）
     -->
    <div id="app-test">
        <input v-model="s">
        <div v-html="'首个最长回文：'+changes()">
        </div>
    </div>

    <script>
        new Vue({
            el: '#app-test',
            data: {
                s: "dsad",
            },
            methods: {
                changes: function () {
                    var s = this.s;
                    var max = "";
                    for (var i = 0; i < s.length; i++) {
                        var mas = s.charAt(i);//定义回文中心
                        masH = i - 1;//回文左边界
                        masF = i + 1;//回文右边界
                        while (masH >= -1 & masF < s.length) {
                            //奇数回文中心变化
                            if (s.charAt(masH) == s.charAt(masF)) {
                                mas = s.charAt(masH) + mas + s.charAt(masF);
                                masH--;
                                masF++;
                            } else {
                                //偶数回文中心变化
                                if (s.charAt(masF) == s.charAt(masF - 1)) {
                                    mas += s.charAt(masF);
                                    masF++;
                                } else {
                                    break;
                                }
                            }
                        }
                        //只采用第一个最长回文
                        if (mas.length > max.length) {
                            max = mas;
                        }
                    }
                    return max;
                }
            }

        })
    </script>
</body>

</html>

<!-- 
    1. 使用 v-html 指令用于输出 html 代码
    2. v-bind 指令，绑定样式表

    v-bind 缩写
    Vue.js 为两个最为常用的指令提供了特别的缩写：

    完整语法
    <a v-bind:href="url"></a>
    缩写
    <a :href="url"></a>
    v-on 缩写
    完整语法

    缩写
    <a @click="doSomething"></a>
